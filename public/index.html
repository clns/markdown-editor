<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Markdown Editor</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/grid.css">
</head>

<body>
<div class="ui two column grid" style="height:100%; margin:0;">
    <div class="column editor">
        <pre class="editor__inner markdown-highlighting">
        </pre>
    </div>
    <div class="column preview">
        <div class="preview__inner" tabindex="0"></div>
    </div>
</div>
<script src="common.js" type="text/javascript"></script>
<script src="bundle.js" type="text/javascript"></script>
</body>

</html>
